description: |

  A escolha de um gráfico para represetação de dados é função do tipo de
  valor das variáveis a serem exibidas, do objetivo do gráfico (função)
  e de aspectos de forma. Com relação a função, os gráficos dividem-se
  em 7 grupos: distribuição, relação, ordenação, evolução, mapas,
  organização e fluxo. O catálogo de gráficos dessa aula reúne os
  principais gráficos usados para a visualização de dados com o
  propósito de compreendê-los, tirar insights e comunicar impressões.
  Para cada gráfico discute-se suas principais características, virtudes
  e deficiências. Comparações entre tipos de visualização são feitas
  visando estimular a visão crítica e escolhas baseadas em eficiência e
  expressividade.

