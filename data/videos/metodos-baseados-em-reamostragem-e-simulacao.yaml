description: |

  Nessa palestra eu abordei algums métodos baseados em reamostragem e
  simulação computacional usados na solução de problemas atuais
  envolvendo dados e métodos estatísticos. Essa palestra foi parte da
  sessão 20 · "Computação na resolução de problemas atuais" dentro do
  Congresso Acadêmico Unifesp 2021 (<https://congresso.unifesp.br/>) e
  teve também a palestra da Profa. Dra. Claudia Bauzer Medeiros
  (UNICAMP) e a mediação do Prof. Dr. Fábio Augusto Faria (Unifesp).

